<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel-item carousel-item_current">
          <img class="carousel-item-img" src="https://i.loli.net/2020/04/10/kUOTSQnd6DAeXuW.jpg" alt="图片" />
        </div>
        <div class="carousel-item">
          <img class="carousel-item-img" src="
https://i.loli.net/2020/04/10/2Q4cJyXblmpevCg.jpg" alt="图片" />
        </div>
        <div class="carousel-item">
          <img class="carousel-item-img" src="
https://i.loli.net/2020/04/10/kJ3YZzRfGOsS9MN.jpg" alt="图片" />
        </div>
        <div class="carousel-item">
          <img class="carousel-item-img" src="
https://i.loli.net/2020/04/10/bn2RQ8pxAe6Ygic.jpg" alt="图片" />
        </div>
        <div class="indicator-list">
            <span data-index = "0" class="indicator-item indicator-item_current"></span>
            <span data-index = "1" class="indicator-item"></span>
            <span data-index = "2" class="indicator-item"></span>
            <span data-index = "3" class="indicator-item"></span>
        </div>
        <span class="arrow arrow-left"><</span>
        <span class="arrow arrow-right">></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
